<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Registration Form</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRegistration()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doRegistration()">
      <div class="list">
      <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="registrationData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Address</span>
          <input type="text" ng-model="registrationData.address">
        </label>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="registrationData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="registrationData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Register Now!</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
